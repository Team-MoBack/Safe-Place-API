spring:
  session:
    store-type: redis
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/safe_place?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
  redis:
    host: localhost
    #password:
    port: 6379
  jpa:
    database: mysql
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL56SpatialDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: org.apache.kafka.common.serialization.IntegerSerializer
logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: ERROR